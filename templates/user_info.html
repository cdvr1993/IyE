{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}
    <div class="row center">
        <h3>
            Información adicional
        </h3>
    </div>
    <form id="form-user-info" method="post">
        {% csrf_token %}
        <fieldset>
            <div class="span4">
                <div class="control-group">
                    <label class="control-label">
                        Nombre completo
                    </label>
                    <div class="controls">
                        <input type="text" class="input-prepend"
                               name="fullname" value="{{ detail.fullname }}" />
                    </div>
                </div>
            </div>

            <div class="span4">
                <div class="control-group">
                    <label class="control-label">
                        Número exterior
                    </label>
                    <div class="controls">
                        <input type="text" name="num-ext"
                               value="{{ detail.number_exterior }}" />
                    </div>
                </div>
            </div>

            <div class="span3">
                <div class="control-group">
                    <label class="control-label">
                        Número interior
                    </label>
                    <div class="controls">
                        <input type="text" name="num-int"
                                value="{{ detail.number_interior }}" />
                    </div>
                </div>
            </div>

            <div class="span4">
                <div class="control-group">
                    <label class="control-label">
                        Calle
                    </label>
                    <div class="controls">
                        <input type="text" name="street"
                                value="{{ detail.street }} "/>
                    </div>
                </div>
            </div>

            <div class="span4">
                <div class="control-group">
                    <label class="control-label">
                        Colonia
                    </label>
                    <div class="controls">
                        <input type="text" name="colony"
                                value="{{ detail.colony }}" />
                    </div>
                </div>
            </div>

            <div class="span3">
                <div class="control-group">
                    <label class="control-label">
                        C.P.
                    </label>
                    <div class="controls">
                        <input type="text" name="cp" pattern="[0-9.]+"
                                maxlength="6" value="{{ detail.cp }}" />
                    </div>
                </div>
            </div>

            <div class="span4">
                <div class="control-group">
                    <label class="control-label">
                        Municipio
                    </label>
                    <div class="controls">
                        <input type="text" name="city"
                                value="{{ detail.city }}" />
                    </div>
                </div>
            </div>

            <div class="span4">
                <div class="control-group">
                    <label class="control-label">
                        Estado
                    </label>
                    <div class="controls">
                        <input type="text" name="state"
                                value="{{ detail.state }}" />
                    </div>
                </div>
            </div>

            <div class="span3">
                <div class="control-group">
                    <label class="control-label">
                        País
                    </label>
                    <div class="controls">
                        <input type="text" name="country"
                                value="{{ detail.country }}"/>
                    </div>
                </div>
            </div>

            <div class="span1">
                <div class="control-group">
                    <input class="btn-success" type="submit" value="Guardar" />
                </div>
            </div>

            {% if msg_type %}
                <div class="span4">
                    <div class="alert-{{ msg_type }}" style="margin-top:.3em;">
                        {{ msg_data }}
                    </div>
                </div>
            {% endif %}
        </fieldset>
    </form>
{% endblock %}
